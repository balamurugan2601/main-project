services:
  - type: web
    name: defcomm-backend
    env: node
    region: singapore  # Change to your preferred region
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Render will auto-generate
      - key: JWT_EXPIRE
        value: 30d
      - key: DATABASE_URL
        sync: false  # Set manually after provisioning database
